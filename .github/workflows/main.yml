name: CI

on:
  push:
    branches:

      - main
      - subscriptions


jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Build and push Docker image
        run: |
          sudo docker build -t ezzops/khoyoutbackend:${{ github.sha }} .
          echo ${{ secrets.DOCKERHUB_TOKEN }} | sudo docker login --username ezzops --password-stdin
          sudo docker push ezzops/khoyoutbackend:${{ github.sha }}

  CD:
    needs: CI
    runs-on: ubuntu-latest
    steps:
      - name: SSH to server and execute commands
        uses: appleboy/ssh-action@master
        with:
            host: 172.210.179.12
            username: ezz
            password: ${{ secrets.Node_Pass }}
            script: |
              sudo container_id=$(docker ps --format "{{.ID}}")
              sudo docker logs $container_id > logs__khoyoutbackend$(date +%Y%m%d).log
              sudo docker stop $(docker ps -aq)
              sudo docker rm $(docker ps -aq)
              sudo docker rmi $(docker images -q)
              sudo docker run -d --restart=unless-stopped -p 3005:3005 ezzops/khoyoutbackend:${{ github.sha }}
              sudo docker run -d --restart=unless-stopped --net=host -it -e NGROK_AUTHTOKEN=2ZHD9jIsD64TAdsRufwzJiAn9g0_3tfmUazFkEeVG6scCWNuB ngrok/ngrok:latest http --domain=highly-true-possum.ngrok-free.app 3005 &
